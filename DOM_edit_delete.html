<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<style>
    body{
        background-color:#212121;
        color : white;
    }
</style>
<body>
    <ul class="languages">
        <li>C</li>
        <li>JavaScript</li>
    </ul>
</body>
    <script>
        // Lets first create another li element with JS
        // For this we will create a fucntion 

        function createLanguage(langName){
            const listItem = document.createElement('li')
            listItem.innerText = langName // or use .innerText = `${langName}`

            // document.body.ul.appendChild(listItem);
            // Note that above gives error since ul cannot be selected
            // by write .ul into body,
            // We can select it however using queryselector
            const ul = document.querySelector('.languages') //or we can use ul here
            ul.appendChild(listItem)
        }
        createLanguage('C++')
        createLanguage('Python')
        // The above function works correctly But note tht DOM tree will be
        // traversed every time an item has to be attched
        // We can further optimize this

        // OPtimizations : we can use textnode that can be attached to li
        //      and we can move queryselector outside and pass it as parameter
        const languageList  = document.querySelector('.languages')

        function addLanguageOptim(langName, languageList){
            const listItem = document.createElement('li')
            listItem.appendChild( document.createTextNode(langName))
            languageList.appendChild(listItem)
        }

        addLanguageOptim('Golang',languageList)
        addLanguageOptim('C#',languageList)
    
    // Editing elements
        // We can edit elemtns, But first note that will be select,
        // li item using nth-child pseudoclass which takes param which
        // stands for 'n' which child is it,Ex: li:nth-child(2) 
        // (2nd item, not 2 index) Hence Javascript is being replaced here

        const somelang = document.querySelector("li:nth-child(2)")
        // somelang.innerHTML = 'something..'
        // We can use above but again its not formal and optimized, not 
        // what we want, we want to replace that item with other

        // We will create another Li item, replace somelang with it
        const listItem = document.createElement('li')
        listItem.textContent = 'Mojo'  // Mojo is also one language. Google it

        // Now notice that we want to replace somelang not attach to it
        // Among some methods, replaceWith is used here
        somelang.replaceWith(listItem)
        // It successfully changes Javascript to Mojo

        // We can also use less optimized, less recommended outerHTML method
        const anotherlang =document.querySelector('li:first-child')
        anotherlang.outerHTML= "<li> .NET </li>"

        // Current List :
        // .NET
        // Mojo
        // C++
        // Python
        // Golang
        // C#

    // Delete Elements 
        // We can apply .remove() on selected DOM elements to delete them
        const lastLang = document.querySelector("li:last-child")
        lastLang.remove()
        // .NET
        // Mojo
        // C++
        // Python
        // Golang

        //Hence last elem C# was removed











    </script>
</html>
