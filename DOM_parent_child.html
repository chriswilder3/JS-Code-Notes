<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        body{
            background-color:#212121;
            color : white;
        }
        
    </style>
</head>
<body>
    <div class="parent" >
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
    <script>
        const parent = document.querySelector('.parent')
        parent.style.color='lightgray';
        console.log(parent); //gives the HTML of the parent onto console

        // .children is a property of a DOM element that gives HTMLcollection
        // of its child elements
        console.log(parent.children) 
        //HTMLCollection(4) [div.day, div.day, div.day, div.day]

        console.log(parent.children[2]) 
        // <div class=​"day">​Wednesday​</div>​

        // We can apply classic for loop on HTMLcollections directly
        // Make sure not to use parent.length,parent is just HTML elem
        // parent.children is HTMLcollection and has the length attr.

        for(let i=0;i<parent.children.length; i++){ 
            console.log(parent.children[i]);
        }
        // <div class=​"day"> Monday </div>​
        // <div class=​"day"> Tuesday </div>​
        // <div class=​"day"> ​Wednesday ​</div>​
        // <div class=​"day"> Thursday </div>​

        // We can change properties of children also
        parent.children[2].style.color = 'orange'

        // We can select special position children like first/last etc
        console.log(parent.firstElementChild);  
            // <div class="day">Monday</div>
        console.log(parent.lastElementChild);
            // <div class="day">Thursday</div>

        // We can also do reverse, select/access parents using child  
        const dayOne = document.querySelector('.day') // not ALL, hence monday 
        console.log(dayOne); // <div class="day">Monday</div>

        // Note that querySelector is expensive operation, hence we can use 
        // these relational funtions to switch between parent/children

        // Lets select parent using dayOne
        console.log(dayOne.parentElement); 
            // <div class="parent" style="color: lightgray;">…</div>

        // We can also select siblings
        console.log(dayOne.nextElementSibling);
            // <div class="day">Tuesday</div>

        // We can access the DOM tree of element using childNodes, which gives
        // extensive structure of child nodes with text,elemnts,linebrks etc
        // This tree is in form of NodeList
        console.log(parent.childNodes);
        
        // NodeList(9) [text, div.day, text, div.day, text, div.day, text, div.day, text]
        // 0: text
        // 1: div.day
        // 2: text
        // 3: div.day
        // 4: text
        // 5: div.day
        // 6: text
        // 7: div.day
        // 8: text
        // length: 9
        // [[Prototype]]: NodeList



    </script>
</html>
